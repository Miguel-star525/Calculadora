<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html body {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000814;
        }
        .fundo {
            background-image: linear-gradient(145deg,#001233, #003566);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            width: 350px;
        }
        .fundo h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .calculadora {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
        }
        #resultado {
            font-size: 1.4em;
            color: #00d9ff;
            background-color: #001f3f;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            text-align: right;
            width: 290px;
            overflow: hidden;
            white-space: nowrap;
        }
        .botão {
            width: 70px;
            height: 70px;
            font-size: 1.4em;
            color: #ffffff;
            background-color: #003566;
            border: 1px solid #00d9ff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .botão:hover {
            background-color: #00aaff;
        }
        .botão:active {
            background-color: #0077b6;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .botão.operacao {
            background-color: #001f3f;
            color: #00d9ff;
        }
        .botão.igual {
            background-color: #0077b6;
            color: #ffffff;
            height: 146px;
            width: 70px;
            border-radius: 8px;
            vertical-align: top;
        }
        .botão.zero {
            width: 146px;
        }
    </style>
</head>
<body>
    <div class="fundo">
        <h1>Miguel Martins</h1> <h1>01714562</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado">0</p>
            <table>
                <tr>
                   <td><button class="botão" onclick="digitar('C')">C</button></td>
                   <td><button class="botão" onclick="apagarUltimo()">c</button></td>
                   <td><button class="botão">/</button></td>
                   <td><button class="botão">*</button></td>
                </tr>
                <tr>
                    <td><button class="botão" onclick="digitar('7')">7</button></td>
                    <td><button class="botão" onclick="digitar('8')">8</button></td>
                    <td><button class="botão" onclick="digitar('9')">9</button></td>
                    <td><button class="botão">-</button></td>
                 </tr>
                 <tr>
                    <td><button class="botão" onclick="digitar('4')">4</button></td>
                    <td><button class="botão" onclick="digitar('5')">5</button></td>
                    <td><button class="botão" onclick="digitar('6')">6</button></td>
                    <td><button class="botão">+</button></td>
                 </tr>
                 <tr>
                    <td><button class="botão" onclick="digitar('1')">1</button></td>
                    <td><button class="botão" onclick="digitar('2')">2</button></td>
                    <td><button class="botão" onclick="digitar('3')">3</button></td>
                    <td rowspan="2"><button class="botão igual" onclick="digitar('=')">=</button></td>
                 </tr>
                 <tr>
                    <td colspan="2"><button class="botão zero" onclick="digitar('0')">0</button></td>
                    <td><button class="botão" onclick="digitar('.')">.</button></td>
                 </tr>
            </table>
        </div>
    </div>
    <script>
        const resultadoDisplay = document.getElementById("resultado");

        let primeiroNumero = "";
        let segundoNumero = "";
        let operador = "";
        let resultadoFinal = "";

        function atualizarDisplay(valor) {
            resultadoDisplay.innerText = valor;
        }

        function digitar(valor) {
            if (valor === "C") {
                primeiroNumero = "";
                segundoNumero = "";
                operador = "";
                atualizarDisplay("0");
            } else if (["+", "-", "*", "/"].includes(valor)) {
                operador = valor;
            } else if (valor === "=") {
                calcular();
            } else {
                if (operador) {
                    segundoNumero += valor;
                    atualizarDisplay(segundoNumero);
                } else {
                    primeiroNumero += valor;
                    atualizarDisplay(primeiroNumero);
                }
            }
        }

        function apagarUltimo() {
            if (operador) {
                segundoNumero = segundoNumero.slice(0, -1);
                atualizarDisplay(segundoNumero || "0");
            } else {
                primeiroNumero = primeiroNumero.slice(0, -1);
                atualizarDisplay(primeiroNumero || "0");
            }
        }

        function calcular() {
            let resultado = 0;
            const num1 = parseFloat(primeiroNumero);
            const num2 = parseFloat(segundoNumero);

            switch (operador) {
                case "+":
                    resultado = num1 + num2;
                    break;
                case "-":
                    resultado = num1 - num2;
                    break;
                case "*":
                    resultado = num1 * num2;
                    break;
                case "/":
                    if (num2 === 0) {
                        atualizarDisplay("Erro");
                        return;
                    }
                    resultado = num1 / num2;
                    break;
            }
            atualizarDisplay(resultado);
            primeiroNumero = resultado.toString();
            segundoNumero = "";
            operador = "";
        }

        document.querySelectorAll(".botão").forEach(botao => {
            botao.addEventListener("click", () => {
                digitar(botao.innerText);
            });
        });
    </script>
</body>
</html>
