<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html body {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000814;
        }
        .fundo {
            background-image: linear-gradient(145deg,#001233, #003566);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            width: 350px;
        }
        .fundo h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .calculadora {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
        }
        #resultado {
            font-size: 1.4em;
            color: #00d9ff;
            background-color: #001f3f;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            text-align: right;
        }
        .botão{
            width: 70px;
            height: 70px;
            font-size: 1.4em;
            color: #ffffff;
            background-color: #003566;
            border: 1px solid #00d9ff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .botão:hover {
            background-color: #00aaff;
        }
        .botão:active {
            background-color: #0077b6;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .botão.operacao {
            background-color: #001f3f;
            color: #00d9ff;
        }
        .botão.igual {
            background-color: #0077b6;
            color: #ffffff;
            height: 146px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div. class="fundo">
        <h1>Miguel Martins</h1> <h1>01714562</h1>
        <div. class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                   <td><button class="botão">C</button></td>
                   <td><button class="botão">c</button></td>
                   <td><button class="botão">/</button></td>
                   <td><button class="botão">*</button></td>
                </tr>
                <tr>
                    <td><button class="botão" onclick="insert('7')">7</button></td>
                    <td><button class="botão" onclick="insert('8')">8</button></td>
                    <td><button class="botão" onclick="insert('9')">9</button></td>
                    <td><button class="botão">-</button></td>
                 </tr>
                 <tr>
                    <td><button class="botão" onclick="insert('4')">4</button></td>
                    <td><button class="botão" onclick="insert('5')">5</button></td>
                    <td><button class="botão" onclick="insert('6')">6</button></td>
                    <td><button class="botão">+</button></td>
                 </tr>
                 <tr>
                    <td><button class="botão" onclick="insert('1')">1</button></td>
                    <td><button class="botão" onclick="insert('2')">2</button></td>
                    <td><button class="botão" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botão igual" style="height: 106px;">=</button></td>
                 </tr>
                 <tr>
                    <td colspan="2"><button class="botão" style="width: 106px;">0</button></td>
                    <td><button class="botão">.</button></td>
                 </tr>
            </table>
        </div.>
    </div>
    <script>
        const resultadoDisplay = document.getElementById("resultado")

        let primeiroNumero ="";
        let segundoNumero = "";
        let operador = "";
        let resultadoFinal = "";

        function atualizarDisplay(valor) {
            resultadoDisplay.innerText = valor;
        }

        function digitar(valor) {
            if (valor === "c") {
                primeiroNumero = "";
                segundoNumero = "";
                operador = "";
                atualizarDisplay("0")
            } else if (valor ==="±") {
                if (operador) {
                    segundoNumero = (-parseFloat(segundoNumero)).toString();
                    atualizarDisplay(segundoNumero);
                } else {
                    primeiroNumero = (-parseFloat(primeiroNumero)).toString();
                    atualizarDisplay(primeiroNumero);
                }
            } else if (["+", "-", "*", "/"].includes(valor)) {
                operador = valor;
            } else if (valor === "=") {
                calcular();
            } else {
                if (operador) {
                    segundoNumero += valor;
                    atualizarDisplay(segundoNumero);
                } else {
                    primeiroNumero += valor;
                    atualizarDisplay(primeiroNumero);
                }
            }
        } 
        function calcular() {
            let resultado = 0;
            const num1 = parseFloat(primeiroNumero);
            const num2 = parseFloat(segundoNumero);

            switch (operador) {
                case "+":
                resultado = num1 + num2;
                break;
            case "-":
                resultado = num1 - num2;
                break;
            case "*":
                resultado = num1 * num2;
                break;
            case "/":
                if (num2 === 0) {
                    atualizarDisplay("Erro");
                    return;
                }
                resultado = num1 / num2;
                break;
        }
        atualizarDisplay(resultado);
        primeiroNumero = resultado.toString();
        segundoNumero = "";
        operador = "";
    } 
    document.querySelectorAll(".botão").forEach(botao => {
        botao.addEventListener("click", () => {
            digitar(botao.innerText);
        });
    });   
    </script>
</body>
</html>
